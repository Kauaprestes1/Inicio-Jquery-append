<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <h1 class="h1"><strong> Esse Ã© o append</strong></h1>

    <script>
        $("h1").append(" lindo e maravilhoso")
    </script>

    <Button id="btnadd">clica e me adiciona BB</Button>
    <Button id="btnadd5">clica e me adiciona 5x BB</Button>


   <div id="diva" class="diva"></div>

   <script>
    let r,g,b
    $("#btnadd").click(() => {
        r=Math.floor(Math.random()*255)
        g=Math.floor(Math.random()*255)
        b=Math.floor(Math.random()*255)
        $("#diva").append("<div class = caixaap style='background-color: rgb("+r+","+g+","+b+")'></div>")
    })

    $("#btnadd5").click(() => {
        for(let i=0; i<5; i++){
        r=Math.floor(Math.random()*255)
        g=Math.floor(Math.random()*255)
        b=Math.floor(Math.random()*255)
        $("#diva").append("<div class = caixaap style='background-color: rgb("+r+","+g+","+b+")'></div>").appendTo($("#diva"))
        }
    })
   </script>

   <h2 class="h2">Link dos meus estudos </h2>

   <script>
    $("h2").append("https://www.youtube.com/c/cfbcursos")
   </script>

  

</body>

</html>
